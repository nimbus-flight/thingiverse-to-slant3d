<!DOCTYPE html>
<html>
  <head>
    <title>Thingiverse Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="apiTokenInput"
      placeholder="Enter Thingiverse API Token"
    />

    <input
      type="text"
      id="thingiverseUrl"
      placeholder="Enter Thingiverse URL"
    />

    <button id="downloadButton">Download</button>
    <div id="error" style="display: none">Error fetching details</div>
    <script src="script.js"></script>
  </body>
</html>

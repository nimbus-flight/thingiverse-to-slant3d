<!DOCTYPE html>
<html>
  <head>
    <title>Thingiverse Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="apiTokenInputThing"
      placeholder="Enter Thingiverse API Token"
    />

    <input
      type="text"
      id="slant3dApiKey"
      placeholder="Enter Slant3D API Token"
    />

    <input
      type="text"
      id="thingiverseUrl"
      placeholder="Enter Thingiverse URL"
    />

    <button id="getSlant3DQuote">Slant3D Quote</button>
    <div id="error" style="display: none">Error fetching details</div>
    <script src="script.js"></script>
  </body>
</html>
